url: https://pkg.robjhyndman.com/weird-package/
template:
  bootstrap: 5
  theme: tango
  bootswatch: flatly
  bslib:
    base_font: {google: "Fira Sans"}
    heading_font: {google: "Fira Sans"}
    code_font: "Hack, mono"
    primary: "#234460"
    link-color: "#234460"
  includes:
    in_header: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">

authors:
  Rob J Hyndman:
    href: http://robjhyndman.com

navbar:
  type: light

reference:
  - title: "Package"
    contents:
      - weird-package
  - title: Data
    desc: Data sets included in the package
    contents:
      - cricket_batting
      - n01
      - oldfaithful
      - fetch_wine_reviews
      - fr_mortality
  - title: Functions for calculating anomaly scores
    contents:
      - density_scores
      - glosh_scores
      - lof_scores
      - stray_scores
      - lookout
  - title: Functions for identifying anomalies
    contents:
      - chauvenet_anomalies
      - dixon_anomalies
      - grubbs_anomalies
      - peirce_anomalies
      - stray_anomalies
      - hampel_anomalies
  - title: Functions for robust scaling of multivariate data
    contents:
      - mvscale
  - title: Functions for working with kernel density estimates
    contents:
      - as_kde
      - autoplot.kde
      - kde_bandwidth
  - title: Functions for Graphics and HDR calculations
    contents:
      - gg_bagplot
      - gg_hdrboxplot
      - hdr_palette
      - hdr_table
  - title: "Other Functions"
    contents:
      - weird_conflicts
      - weird_packages
